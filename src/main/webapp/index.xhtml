<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Companies:</h2>
    <ol>
        <ui:repeat value="#{companies.allCompanies}" var="company">
            <li><h:link value="#{company.name}" outcome="movies?companyId=#{company.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{companies.companyToCreate.name}" required="true" />
        <h:commandButton value="Add new company" action="#{companies.createCompany}" />
    </h:form>
    <h2>Genres:</h2>
    <h:form>
        <h:inputText value="#{genres.genreToCreate.name}" required="true" />
        <h:commandButton value="Add new company" action="#{genres.createGenre}" />
    </h:form>
    <ol>
        <ui:repeat value="#{genres.allGenres}" var="genre">
            <li><h:link value="#{genre.name}" outcome="genres?genreId=#{genre.id}" /></li>
        </ui:repeat>
    </ol>
    <h:link outcome="myBatis/companies" value="MyBatis implementation"/>
</h:body>
</html>
