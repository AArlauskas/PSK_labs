<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h1>MyBatis implementation</h1>
    <h2>Companies:</h2>
    <ol>
        <ui:repeat value="#{companiesMyBatis.allCompanies}" var="company">
            <li>
                <h:link value="#{company.name}" outcome="movies?companyId=#{company.id}" />
                <h:form>
                    <h:commandButton value="Delete company" action="#{companiesMyBatis.deleteCompany(company.id)}"/>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{companiesMyBatis.companyToCreate.name}" required="true" />
        <h:commandButton value="Add new company" action="#{companiesMyBatis.createCompany}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
