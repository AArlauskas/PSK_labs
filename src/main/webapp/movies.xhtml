<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Movies created by #{companyMovies.company.name} company:</h2>
    <ol>
        <ui:repeat value="#{companyMovies.company.movies}" var="movie">
            <li>
                <h:link value="#{movie.title}" outcome="movieDetails?movieId=#{movie.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Title" value="#{companyMovies.movieToCreate.title}" required="true" />
        <h:selectManyCheckbox  value="#{companyMovies.genresIdsToAdd}">
            <f:selectItems value="#{genres.allGenres}" var="genre" itemValue="#{genre.id}" itemLabel="#{genre.name}"/>
        </h:selectManyCheckbox><br/>
        <h:commandButton value="Create movie for a company" action="#{companyMovies.createMovie}" >
            <f:param name="companyId" value="#{companyMovies.company.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to companies page"/>
</h:body>
</html>
